{% extends 'layout.html' %} 

{% block body %}

<div id="map"></div>
<script>
  function initMap() {
    var brisbane = {lat: -27.470125, lng: 153.021072};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: brisbane
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAal-cpSalD8hIyKNmJUBB_zD5z6XMOzgE&callback=initMap">
</script> 

{% endblock %}
